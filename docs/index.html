  <script>
    window.$docsify = {
      name: 'MandyKnowledgeCollect',
      //logo: './_image/logo-main.png',  // -- 好像有了logo就没有name
      homepage: '_home.md',
      notFoundPage: '_404_page.md',
      loadNavbar: true,             // -- 导航栏
	  relativePath: true,
      // -- 右上角github链接
      repo: 'https://github.com/hlmandy/MandyKnowledgeCollect',
      loadSidebar: true,
      subMaxLevel: 3,
      // -- 字数统计
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      // -- 全文搜索
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No result',
        depth: 3,
      },
      // -- footer
      plugins: [
      function(hook) {
        var footer = [
          '<hr/>',
          '<footer>',
          '<span>Copyright &copy; 2024 </span>',
          '<span><a href="https://github.com/hlmandy" target="_blank">hlmandy</a>.</span>',
          '</footer>'
          ].join('');
          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
      // -- Tab  doc: https://jhildenbiddle.github.io/docsify-tabs/#/
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      },
      markdown: {
        renderer:{
          code: function(code, lang, base=null) { 
                var pdf_renderer = function(code, lang, verify) {
                  function unique_id_generator(){
                    function rand_gen(){
                      return Math.floor((Math.random()+1) * 65536).toString(16).substring(1);
                    }
                    return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
                  }
                  if(lang && !lang.localeCompare('pdf', 'en', {sensitivity: 'base'})){
                    if(verify){
                      return true;
                    }else{
                      var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                      var container_list = new Array();
                      if(localStorage.getItem('pdf_container_list')){
                        container_list = JSON.parse(localStorage.getItem('pdf_container_list'));	
                      }
                      container_list.push({"pdf_location": code, "div_id": divId});
                      localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
                      return (
                        '<div style="margin-top:'+ PDF_MARGIN_TOP +'; margin-bottom:'+ PDF_MARGIN_BOTTOM +';" id="'+ divId +'">'
                          + '<a href="'+ code + '"> Link </a> to ' + code +
                        '</div>'
                      );
                    } 
                  }
                  return false;
                }
                if(pdf_renderer(code, lang, true)){
                  return pdf_renderer(code, lang, false);
                }
                /* SECTION START: Put other custom code rendering functions here
                  i.e. If the language of the code block is LaTex, 
                  put the code below to replace original code block with the text: 
                  'Using LaTex is much better than handwriting!' inside a div container.
                  if (lang == "latex") {
                    return ('<div class="container">Using LaTex is much better than handwriting!</div>');
                  }
                SECTION END */
                return (base ? base : this.origin.code.apply(this, arguments));
              }
        }
      }
    }
  </script>
